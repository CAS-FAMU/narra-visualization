<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <meta charset="utf-8">
    <title>Narra data viz</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="processing.min.js"></script>
    <script type="text/javascript">

  var query = "http://api.narra.eu/v1/system/version";
  var json = $.getJSON(query, function(data) {
    var pjs = Processing.getInstanceById('narra');
    console.log(data.status);
    pjs.addEntry(data.status);
  });
    </script>
  </head>
  <body>
    <canvas id="narra" data-processing-sources="narra.pde"></canvas>
  </body>
</html>
